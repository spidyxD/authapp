<div class="row" *ngIf="profile">
    <div class="col-md-4">
        <img [src]="profile.picture" class="img-fluid" alt="no photo avaible">
    </div>
    <div class="col-md-8">
        <ul>
            <li class="list-group-item">
                {{ profile.given_name }}
            </li>
            <li class="list-group-item">
                {{ profile.family_name }}
            </li>
            <li class="list-group-item">
                {{ profile.updated_at | date: 'dd MM yy' }}
            </li>
        </ul>
    </div>
</div>
